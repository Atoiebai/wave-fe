<div class="user-flex-box">
<div *ngFor="let user of users" class="userbox">
  <div class="card">
    <div class="card-content">
      <h2 class="card-title">{{user.lastName + " " + user.firstName}}</h2>
      <p class="card-body">{{user.email}}</p>
      <p class="card-body">{{user.age}}</p>
      <a href="#" class="button">Learn more</a>
    </div>
  </div>
</div>
</div>
